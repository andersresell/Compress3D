
mesh_filename: ../meshing/brick.su2

output_basename: ../test_solution



solver: Euler

n_timesteps: 10

CFL: 0.5

time_scheme: ExplicitEuler

spatial_order: Second

grad_scheme: GreenGauss

inviscid_flux_scheme: Rusanov

limiter: Barth

initial_cond: Freestream

 
density_fs: 1.2
velocity_fs: [0, 0, 0]
pressure_fs: 100000.0


patches:
  - inlet: NoSlipWall
  - outlet: SlipWall
  - sides: NoSlipWall


