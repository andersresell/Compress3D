
mesh_filename: test_mesh.c3d

output_basename: test_solution

solver: Euler



time_scheme: ExplicitEuler

spatial_order: Second

grad_scheme: GreenGauss

inviscid_flux_scheme: Rusanov

limiter: Barth

initial_cond: freestream

freestream_values: 
  - density: 1.2
  - velocity:
    - 0.0
    - 0.0
    - 0.0
  - pressure: 100000.0


patches:
  - patch1: Farfield
  - patch2: NoSLipWall

