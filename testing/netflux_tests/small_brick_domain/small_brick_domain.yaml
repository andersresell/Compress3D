
mesh_filename: ../testing/meshing/brick.su2

sim_dir: ../testing/netflux_tests/small_brick_domain



solver: Euler

n_timesteps: 10

CFL: 0.01

time_scheme: ExplicitEuler

spatial_order: First

grad_scheme: GreenGauss

inviscid_flux_scheme: Rusanov

limiter: Barth

initial_cond: Freestream

check_physical_validity: true
 
density_fs: 1.2
velocity_fs: [500, 0, 0]
pressure_fs: 100000.0


patches:
  - inlet: SlipWall
  - outlet: SlipWall
  - sides: SlipWall


