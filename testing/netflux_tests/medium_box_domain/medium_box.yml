
mesh_filename: ../testing/meshing/medium_box.su2

sim_dir: ../testing/netflux_tests/medium_box_domain



solver: Euler

n_timesteps: 20

CFL: 0.5

time_scheme: ExplicitEuler

spatial_order: First

grad_scheme: GreenGauss

inviscid_flux_scheme: Rusanov

limiter: Barth

initial_cond: Freestream

check_physical_validity: true
 
density_fs: 1.2
velocity_fs: [600, 0, 0]
pressure_fs: 100000.0


patches:
  - inlet: SlipWall
  - outlet: SlipWall
  - sidewalls: SlipWall


